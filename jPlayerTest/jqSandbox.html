<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Untitled Document</title>
<style type="text/css">
<!--
#myBox {
	font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
	background-color: #969;
	text-align: center;
	vertical-align: middle;
	margin: 10px;
	padding: 10px;
	height: 150px;
	width: 300px;
}
-->
</style>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js"></script>
<script type="text/javascript" src="./js/jquery.jplayer.min.js"></script>
<link type="text/css" href="./skin/blue.monday/jplayer.blue.monday.css" rel="stylesheet" />

<script>
/*jPlayer Styling */
div.jp-audio,
div.jp-video {
  /* Edit the font-size to counteract inherited font sizing.
   * Eg. 1.25em = 1 / 0.8em
   */
  font-size:1.25em;
}

$(document).ready(function(){
	/* Fade Script */
	var fadeBit = 1;
	$("a").click(function(event){
		if(fadeBit == 1){
		$('#myBox').fadeOut('slow', function(){fadeBit = 0});
		} else {
		$('#myBox').fadeIn('slow', function(){fadeBit = 1});			
		}
	});				   

	/*jPlayer Scripts */

	$("#jquery_player_1").jPlayer({
		ready: function () {
			$(this).jPlayer("setMedia", {
				m4a: "http://www.jplayer.org/audio/mva/Miaow-07-Bubble.m4a",
				oga: "http://www.jplayer.org/audio/ogg/Miaow-07-Bubble.ogg"
			});
		},
		swfPath: "./js",
		supplied: "m4a, oga"
	});


});

</script>
</head>

<body>
<a href="#">the fading link</a>
<div id="myBox">My Box</div>

<div id="jquery_player_1" class="jp-jplayer"></div>
<div id="jp_container_1" class="jp-audio">
	<div class="jp-type-single">
		<div class="jp-gui jp-interface">
			<ul class="jp-controls">
				<li><a href="javascript:;" class="jp-play" tabindex="1">play</a></li>
				<li><a href="javascript:;" class="jp-pause" tabindex="1">pause</a></li>
				<li><a href="javascript:;" class="jp-stop" tabindex="1">stop</a></li>
				<li><a href="javascript:;" class="jp-mute" tabindex="1" title="mute">mute</a></li>
				<li><a href="javascript:;" class="jp-unmute" tabindex="1" title="unmute">unmute</a></li>
				<li><a href="javascript:;" class="jp-volume-max" tabindex="1" title="max volume">max volume</a></li>
			</ul>
			<div class="jp-progress">
				<div class="jp-seek-bar">
					<div class="jp-play-bar"></div>
				</div>
			</div>
			<div class="jp-volume-bar">
				<div class="jp-volume-bar-value"></div>
			</div>
			<div class"jp-time-holder">
				<div class="jp-current-time"></div>
				<div class="jp-duration"></div>
				<ul class="jp-toggles">
					<li><a href="javascript:;" class="jp-repeat" tabindex="1" title="repeat">repeat</a></li>
					<li><a href="javascript:;" class="jp-repeat-off" tabindex="1" title="repeat off">repeat off</a></li>
				</ul>
			</div>
		</div>
		<div class="jp-title">
			<ul>
				<li>Bubble</li>
			</ul>
		</div>
		<div class="jp-no-solution">
			<span>Update Required</span>
			to play the media you will need to either update your browser to a recent version or update your <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.
		</div>
	</div>
</div>
</body>
</html>
